<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Jenkins Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
        }
        .status {
            padding: 10px;
            margin: 20px 0;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .test-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .test-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AWS Jenkins Deployment Test</h1>
        <p>This is a test page to verify successful deployment through AWS Jenkins pipeline.</p>
        
        <div id="statusMessage" class="status" style="display: none;"></div>
        
        <button class="test-button" onclick="testFunction()">Run Test</button>
        
        <h2>Deployment Information</h2>
        <ul>
            <li><strong>Timestamp:</strong> <span id="timestamp"></span></li>
            <li><strong>Environment:</strong> Test/Staging</li>
            <li><strong>Version:</strong> 1.0.0</li>
        </ul>
    </div>

    <script>
        // Display current timestamp
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
        
        // Test function
        function testFunction() {
            const statusElement = document.getElementById('statusMessage');
            statusElement.style.display = 'block';
            statusElement.textContent = 'Test executed successfully!';
            statusElement.className = 'status success';
            
            // You could add an AJAX call here to test backend connectivity
            // fetch('/api/test').then(response => ...);
        }
    </script>
</body>
</html>
